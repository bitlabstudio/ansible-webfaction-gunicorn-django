worker_processes  4;
events {
    worker_connections  1024;
}
http {
    include             mime.types;
    default_type        application/octet-stream;
    sendfile            on;
    keepalive_timeout   65;
    gzip                on;
    include             /home/{{ username }}/local/etc/nginx/*.conf;
    server{
        listen {{ nginx_port }};
    }
}
